<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="PROJET-WEB/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Registration Form</title>
</head>
</html>
<body class="gradient">
    
  <div class="container">
        
    <div class="title">        <img alt="StoryVerse logo" class="img-fluid" src="assets\logo2.png">
       Story Verse Registration Form</div>
    <div class="content">
      <form action="" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first-name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">last Name</span>
            <input type="text"  name="last-name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text"  name="user-name" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"  name="email" placeholder="Enter your email" required>
          </div>
         
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text"  name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input class="dot"type="radio" name="gender">
          <input class="dot" type="radio" name="gender" >
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
    <footer>Already have an account ? <a href="login.html">Login here</a></footer> 

  </div>
</body>
</html>
